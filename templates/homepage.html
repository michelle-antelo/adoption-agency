<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
{% block body %}
    <h1>Adopt A Pet!</h1>
    <ul>
        {% for pet in pets %}
        <div>
            <h1>{{ pet.name }}</h1>
            <img src="{{ pet.photo_url }}">
            <p1>{{ pet.name }} is {{ pet.available }}</p1>
            <a href="/{{ pet.id }}">Learn More!</a>
        </div>
        {% endfor %}
    </ul>
{% endblock %}
</html>
